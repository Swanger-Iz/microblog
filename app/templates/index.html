<!--Подгружает шаблон из head.html и вместо | block content | | endblock | в head.html-->
<!--подставляет | block content | | endblock | из этого документа -->
{% extends "head.html"%}

{% block content %}
    <h1>Hi, {{ user.username }}!</h1>
    {% for post in posts %}
    <div>
        <ul>
            <li> {{ post.author.username }} says: {{ post.body }}
        </ul>
    </div>
    {% endfor %}
{% endblock %}
